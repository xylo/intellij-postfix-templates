plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.3.0'
}

group 'com.intellij'
version '2.13.1.213'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}


dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.13.0'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok

    compileOnly 'org.projectlombok:lombok:1.18.22'
   	annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



sourceSets {
    main {
        java.srcDirs 'src','gen'
        resources.srcDir 'resources'
    }

    test {
        java.srcDir 'test/src'
        resources.srcDir 'test/resources'
    }

}

intellij {
    // full list of IntelliJ IDEA releases at https://www.jetbrains.com/intellij-repository/releases
    // full list of IntelliJ IDEA EAP releases at https://www.jetbrains.com/intellij-repository/snapshots
    //version 'IU-212.4037-EAP-CANDIDATE-SNAPSHOT'
    version = 'IU-213.5744.223'
    //version 'IU-211.7142.45'
    plugins = ['java',
            //'PythonCore:201.6073.9',
            'Pythonid:213.5744.248',
            'Kotlin',
            'org.intellij.scala:2021.3.14',
            'JavaScriptLanguage',
            'CSS',
            'Dart:213.5744.122',
            'Groovy',
            'properties',
            'org.jetbrains.plugins.ruby:213.5744.223',
            'com.jetbrains.php:213.5744.279',
            'java-i18n',
            'DatabaseTools',
            'org.rust.lang:0.4.160.4276-213',
            'org.toml.lang:213.5744.224',
            'org.jetbrains.plugins.go:213.5744.223']
    updateSinceUntilBuild = true
//    plugins = ["PythonCore:2018.2.182.3684.101"]
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
